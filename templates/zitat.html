{% extends 'base.html' %}

{% block content %}
    <h5 class="card-header">Falschzugeordnetes Zitat</h5>
    <div class="card-body">
        <div class="card-text">
             <blockquote class="blockquote zit1bq">
                 "{{ g.quote }}"
                 <cite class="blockquote-footer">{{ g.author }}</cite>
             </blockquote>
            <br><br>
            <div>
                Score: {{ g.score }}
            </div>
        </div>
    </div>

{% endblock %}

{% block opengraph %}
    <meta name="twitter:title" property="og:title" content="Falschzugeordnetes Zitat" />
    <meta name="twitter:description" property="og:description" content="„{{ g.quote}}“ {{ g.author }}" />
    <meta property="description" content="„{{ g.quote}}“ {{ g.author }}"/>
    <meta property="og:url" content="{{ g.url }}" />
{% endblock %}
